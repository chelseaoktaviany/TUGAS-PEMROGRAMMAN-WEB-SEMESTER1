	<!-- form -->
	<div class="subtitle">
	<h2>Member Registration</h2>
	</div>
		<div class="registration">
		<form 	action="action.html"
				method="get">

				Nama:
				<input type="text"
						name="nama"
						value=" "/>
				<p/>
				<br/>
				
				Jenis Kelamin:
				<input	type="radio"
						name="gender"
						value="M"/> Pria
				<input  type="radio"
						name="gender"
						value="W"/> Wanita
				<input	type="radio"
						name="gender"
						value="U"> Ganda
				<p/>
				<br/>
				
				Hobi:
				<input	type="checkbox"
						name="hobi"
						value="makan"/> Makan
				<input	type="checkbox"
						name="hobi"
						value="minum"/> Minum
				<input	type="checkbox"
						name="hobi"
						value="jailin_orang"/> Jailin Orang
				<p/>
				<br/>
				
				Speciality:
				<select name="keahlian">
					<option value="S" selected>Select options</option>
					<option value="BC">Banana Coder</option>
					<option value="PML">Peanut Markup Language</option>
				</select>
				<p/>
				<br/>
				
				Kata Mutiara:	
				<textarea label="Kata Mutiara" name="kata_mutiara" cols="20" rows="4" placeholder="Isi kata mutiara dong">
					</textarea>
					<br/>
					
				<p>
					<input type="submit"
							name="submit"
							value="Daftar"/>
				</p>
				<br/>
					</form>
			</div>
